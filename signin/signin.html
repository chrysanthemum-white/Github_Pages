<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbray</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <header class="title">
      <a href="../index.html"
        ><img src="../img/logo.svg" alt="Linkbrary" width="210px" height="38px"
      /></a>
      <p class="title_p">
        회원이 아니신가요?<a class="title_a" href="../signup/signup.html"
          >회원 가입하기</a
        >
      </p>
    </header>
    <section class="form_section">
      <form action="">
        <div class="form_section_div">
          <label class="label" for="email">이메일</label>
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="codeit@codeit.com"
            required
          />
        </div>
        <div class="form_section_div div_margin relative">
          <label class="label" for="password">비밀번호</label>
          <input
            class="input"
            type="password"
            name="password"
            id="password"
            placeholder="········"
            required
          />
          <img
            class="absolute"
            src="../img/eye_on.svg"
            alt="비밀번호 보호"
            width="16px"
            height="16px"
          />
        </div>
        <button class="button" type="button">로그인</button>
      </form>
      <footer class="footer">
        <span class="footer_span">소셜 로그인</span>
        <div class="footer_link">
          <a href="https://www.google.com/" target="_blank"
            ><img src="../img/google.svg" alt="구글" width="42px" height="42px"
          /></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img
              src="../img/kakao.svg"
              alt="카카오"
              width="42px"
              height="42px"
          /></a>
        </div>
      </footer>
    </section>
  </body>
</html>
